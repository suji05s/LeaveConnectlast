{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 text-center">
        <div class="card p-5">
            <div class="card-body">
                <i class="bi bi-calendar-check display-1 text-primary mb-4"></i>
                <h1 class="mb-4">Welcome to Leave Portal</h1>
                <p class="lead text-muted mb-4">
                    Manage your leave requests, track balances, and streamline approvals all in one place.
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In to Get Started
                    </a>
                </div>
                <div class="mt-4">
                    <p class="text-muted small">
                        <i class="bi bi-shield-check"></i> Secure authentication powered by industry standards
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

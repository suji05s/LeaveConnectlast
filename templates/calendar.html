{% extends "base.html" %}

{% block title %}Calendar - Leave Portal{% endblock %}

{% block extra_css %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-white mb-4">
            <i class="bi bi-calendar"></i> Leave Calendar
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h6 class="mb-3">Legend:</h6>
                <div class="d-flex flex-wrap gap-3">
                    <div>
                        <span class="badge" style="background-color: #3b82f6;">Vacation</span>
                    </div>
                    <div>
                        <span class="badge" style="background-color: #ef4444;">Sick Leave</span>
                    </div>
                    <div>
                        <span class="badge" style="background-color: #8b5cf6;">Personal Leave</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: '/api/calendar-events',
        eventColor: '#3b82f6',
        height: 'auto',
        contentHeight: 600
    });
    calendar.render();
});
</script>
{% endblock %}
